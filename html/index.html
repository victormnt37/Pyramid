<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="piramide, triangulo, juego online, juego palabras"
    />
    <meta name="author" content="Víctor Morant Faus" />
    <meta property="”og:title”" content="PYRAMID" />
    <meta
      property="”og:description”"
      content="Juego de palabras online en el que debes completar una pirámide"
    />
    <meta property="”og:image”" content="./img/" />
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- <link rel="icon" href="../img/logoSencillo.png" /> -->
    <title>PYRAMID</title>
    <script
      src="https://kit.fontawesome.com/2fa3393536.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-circle-question"></i>
      <h2>PYRAMID</h2>
      <i class="fa-solid fa-gear"></i>
    </header>
    <main>
      <div id="three" class="selected">
        <span id="input"></span>
      </div>
      <div>
        <div id="line"></div>
        <div id="line"></div>
        <div id="line"></div>
      </div>
    </main>
    <footer>
      <div id="threeLet">
        <button id="letter1">p</button>
        <button id="letter2">y</button>
        <button id="letter3">r</button>
      </div>
      <div>
        <i class="fa-solid fa-arrows-rotate"></i>
        <button id="letter4">a</button>
        <button id="letter5">m</button>
        <button id="letter6">i</button>
        <button id="letter7">d</button>
        <i class="fa-solid fa-delete-left"></i>
      </div>
    </footer>
    <div id="info">
      <button>X</button>
      <section>
        <p>Información jaja</p>
      </section>
    </div>
    <div id="adjust">
      <button>X</button>
      <p>Ajustes jaja</p>
    </div>
  </body>
</html>
